<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
    <h1>List Product:   </h1>
    <a href="/create-product">Create a Product!</a>
    <form>
        Search by first Title:
        <input name="s" type="text" th:value="${searchString}"/>
        <input type="submit" value="Search"/>
    </form><br/>
    <table border="1">
        <tr>
            <td>Code            </td>
            <td>Name            </td>
            <td>Price           </td>
            <td>Quantity        </td>
            <td>Description     </td>
            <td>Edit            </td>
            <td>Delete          </td>
        </tr>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.code}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.description}"></td>
                <td><a th:href="@{/edit-product/__${product.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-product/__${product.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <a th:href="@{'/products'(page=${products.number - 1}, s=${searchString})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/products'(page=${products.number + 1}, s=${searchString})}" th:if="${products.hasNext()}">Next</a>
</body>
</html>
