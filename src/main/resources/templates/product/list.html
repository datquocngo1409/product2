<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{resources/bootstrap-4.2.1-dist/css/bootstrap.css}">
    <title>List Product</title>
</head>
<body>


<!--Menu-->
<div class="container" style = "height: auto">
    <header class="row">

    </header>
    <nav class="navbar navbar-inverse">
        <div class = "shopping-mall">
            <h1>Customer List</h1>
            <h5>The list of Customers</h5>
        </div>
        <img class = "pull-right" src="resources/images/images.png"/>
    </nav>
    <div class="container">
        <div class = "row">
            <div id="main">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
            <article class="col-sm-9">
                <form>
                    Search by first Title:
                    <input name="s" type="text" th:value="${searchString}"/>
                    <input type="submit" value="Search"/>
                </form><br/>
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr class="active">
                        <th>Code            </th>
                        <th>Name            </th>
                        <th>Price           </th>
                        <th>Quantity        </th>
                        <th>Description     </th>
                        <th>Edit            </th>
                        <th>Delete          </th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="product : ${products}">
                        <tr class="active">
                            <td th:text="${product.code}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.description}"></td>
                            <td><a th:href="@{/edit-product/__${product.id}__}">Edit</a></td>
                            <td><a th:href="@{/delete-product/__${product.id}__}">Delete</a></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <a th:href="@{'/products'(page=${products.number - 1}, s=${searchString})}" th:if="${products.hasPrevious()}">Previous</a>
                <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
                <a th:href="@{'/products'(page=${products.number + 1}, s=${searchString})}" th:if="${products.hasNext()}">Next</a>
                <br><br><br><br>
            </article>
            <aside class="col-sm-3">
                <button><a href="/create-product">Create a Product!</a></button>
            </aside>
        </div>
    </div>
    <footer class="panel panel-default">
        <div class = "panel-heading text-center">
            <p>CodeGym &copy; 2017</p>
        </div>
    </footer>
</div>
<!--/Menu-->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
